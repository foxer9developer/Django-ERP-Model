{% extends "IIT_OpenOCR/base.html" %}
{% block content %}
<div class="btn-group">
    <button class="btn btn-secondary dropdown-toggle mb-3 mr-3" type="button" id="bookIDFilter" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Select Book-ID
  </button>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Book ID</a>
    <a class="dropdown-item" href="#">Book ID</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div>
{% for book in books %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#"><b>BookID</b> {{ book.book_id }} </a>
                    <small class="text-muted"></small>
                </div>
                <h2><a class="article-content"><b>Book Name:</b>{{ book.book_name }}</a></h2>
                <p class="article-content"><b>Total Pages:</b>{{ book.book_totalpages }}</p>
                <p class="article-content"><b>Total Sets:</b> </p>
                <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
             <!--   <p class="article-content"><b>Sets Created: {{ users.user_sets.sets_completed }}</b></p>
                <p class="article-content"><b>Sets Completed:</b> {{ users.user_sets.pages_completed }}</p> -->
            </div>
        </article>
{% endfor %}
{% endblock content %}
